<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Hello, I am range!</h1>
    <div class="slider-price">
        <div class="input-wrapper from">
            <span>From</span>
            <input type="number" value="0" min="0" max="100" name="min" />
            <input type="range" value="0" min="0" max="100" step="5" />
        </div>
        <div class="input-wrapper to">
            <span>To</span>
            <input type="number" value="100" min="0" max="100" name="max" />
            <input type="range" value="100" min="0" max="100" step="5" />
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
